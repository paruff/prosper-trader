<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Position Details</h2>
    <div>
        <form class="form-horizontal" th:object="${position}" th:action="@{/position}" method="post">
            <input type="hidden" th:field="*{id}"/>
<!--             <input type="hidden" th:field="*{version}"/> 
            <div class="form-group">
                <label class="col-sm-2 control-label">position Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Symbol:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{symbol}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Purchase Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{purchasePrice}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Purchase Shares:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{purchaseShares}"/>
                </div>
            </div>
   <!-- 
             <div class="form-group">
                <label class="col-sm-2 control-label">Purchase Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{purchaseDate}"/>
                </div>
            </div>
     -->  

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
