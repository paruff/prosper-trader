<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Watch Details</h2>
    <div>
        <form class="form-horizontal" th:object="${watch}" th:action="@{/watch}" method="post">
            <input type="hidden" th:field="*{watchId}"/>
<!--             <input type="hidden" th:field="*{version}"/> -->
            <div class="form-group">
                <label class="col-sm-2 control-label">watch Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{watchId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Symbol:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{symbol}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
