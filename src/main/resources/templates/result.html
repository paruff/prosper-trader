
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'id: ' + ${watch.watchId}" />
    <p th:text="'symbol: ' + ${watch.symbol}" />
    <p th:text="'quote: ' + ${watch.getQuote()}" />
    <p th:text="'entry: ' + ${watch.getEntry()}" />
    <p th:text="'exit: ' + ${watch.getExit()}" />
    <p th:text="'size: ' + ${watch.getSize()}" />
    <a href="/watch">Submit another message</a>
</body>
</html>
