
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Watch List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	Positions

	<div class="container">
		
		<div th:if="${not #lists.isEmpty(positions)}">
			<h2>Positions</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>

					<th>Symbol</th>
					<th>Purchase Price</th>
					<th>Purchase Shares</th>
					<!-- <th>Purchase Price</th>  -->
					<th>View</th>
					<th>Edit</th>
				</tr>
				<tr th:each="p : ${positions}">
					<td th:text="${p.id}"><a
						href="/watch/${p.id}">Id</a></td>
					<td th:text="${p.symbol}">symbol</td>
					<td th:text="${p.purchasePrice}">price</td>
					<td th:text="${p.purchaseShares}">Shares</td>
<!-- 					<td th:text="${p.purchaseDate}">Date</td>    -->
					<td><a th:href="${ '/position/' + p.id}">View</a></td>
					<td><a th:href="${'/position/edit/' + p.id}">Edit</a></td>
				</tr>
			</table>

		</div>
	</div>
</body>
</html>
