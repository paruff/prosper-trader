<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title th:text="${position.symbol}"> Details</title>
</head>

<body>
<header th:replace="layout :: site-header" />

<main id="posts">
    <article>
        <h2 class="title" th:text="${position.symbol}">symbol Title</h2>
        <div class="date">
            <i>Posted on</i>
                    <!--  
            <span th:text="${#dates.format(position.purchaseDate, 'dd-MMM-yyyy')}">22-May-2016</span>
          -->
 <span th:text="${position.purchasePrice}" >123</span>
               
        </div>
        <p class="content" th:utext="${position.purchaseShares}">Post content</p>
    </article>
</main>

<footer th:replace="layout :: site-footer" />
</body>

</html>
